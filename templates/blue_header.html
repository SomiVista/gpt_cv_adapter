<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{Full Name} CV</title>
  </head>

  <body>
    <div class="header">
      <h1 class="m-b-0">
        <!-- Put full name -->
      </h1>
      <h2 class="m-t-0">
        <!-- Put job title -->
      </h2>
      <table class="w-full">
        <tr>
          <td>
            <!-- 
              Put phone number
              Example: Phone: +1 123 456 7890
            -->
          </td>
          <td>
            <!-- 
              Put email
              Example: Email: navidshad72@gmail.com
            -->
          </td>
        </tr>
        <tr>
          <td>
            <!-- 
              Put address
              Example: Address: 123, Street, City, Country
            -->
          </td>
          <td>
            <!-- 
              Put GitHub link with "a" tag
              Example: GitHub/<a href="https://github.com/navidshad">navidshad</a>
            -->
          </td>
        </tr>
      </table>
    </div>

    <div class="flex">
      <section class="flex-1">
        <div class="section-div">
          <h2>Summary</h2>
          <p>
            <!-- Justify Summary with job description and Put it here -->
          </p>
        </div>

        <div class="section-div">
          <h2>Experience</h2>
          <!-- you have to copy this dev for each experience -->
          <div class="xp-container">
            <div>
              <h4>
                <!-- 
                  Put Position, Company title and location exactly like this.
                  Example: Frontend Developer at Google, London
                -->
              </h4>

              <span>
                <!-- 
                  Put Job duration date here,
                  Example: 2019 - 2020
                -->
              </span>
            </div>

            <p>
              <!-- 
                Put company/experience description here
                Example: KodeKloud is a learning-by-doing platform that provides quality training in DevOps and Automation Technologies.
              -->
            </p>

            <ul class="ex-rule-ul">
              <!-- 
                Put experience bullet points here with li tag,
                Example: <li>- Developed a web application using React.js</li><li>- Increased the performance of the application by 30%</li>
              -->
            </ul>

            <p>
              <!-- 
                Put Used Technologies here with b tag,
                Example: <b>Technologies:</b> Vue.js, ECMAScript, Jest, CSS Modules, Sass
              -->
            </p>
          </div>
      </section>

      <section class="w-1-3">
        <div class="section-div">
          <h3>Technical Skills</h3>
          <ul>
            <!-- 
              Put skills with li tag,
              Example: <li><b>Programming Languages:</b> Javascript, Typescript</li>
            -->
          </ul>
        </div>

        <div class="section-div">
          <h3>Education</h3>
          <ul>
            <!-- Put educations with li tag -->
          </ul>
        </div>

        <div class="section-div">
          <h3>Personal Projects</h3>
          <ul>
            <!-- Put projects with li tag -->
          </ul>
        </div>
      </section>
    </div>
  </body>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #ffffff;
      color: #333;
    }

    h1 {
      color: #444;
      margin-bottom: 10px;
    }

    h2 {
      color: #666;
      margin-bottom: 20px;
    }

    h3,
    h4 {
      margin-top: 20px;
      color: #444;
    }

    h4 {
      font-size: 1.1em;
      margin-bottom: 0px;
    }

    .section-div {
      margin: 0px 30px;
      margin-bottom: 40px;
    }

    .xp-container,
    .section-div {
      border-bottom: 1px solid #eee;
    }

    .ex-rule-ul {
      line-height: 16px;
      font-size: 16px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      padding: 5px 0;
    }

    a {
      color: #0077cc;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #0055a3;
    }

    p {
      margin: 10px 0;
    }

    /* Style the first div differently to create emphasis on the profile */
    .header {
      background-color: #0077cc;
      color: #fff;
      padding: 20px 30px;
      border-bottom: none;
    }

    .header h1,
    .header h2,
    .header ul li {
      color: #fff;
    }

    .header a {
      color: #ffd700; /* Golden color for better contrast */
    }

    .header a:hover {
      color: #ffbf00; /* Darker golden color on hover */
    }
  </style>

  <style>
    .w-full {
      width: 100%;
    }

    .m-b-0,
    .m-t-0 {
      margin-top: 0;
    }

    .flex {
      display: flex;
    }

    .flex-1 {
      flex: 1;
    }

    .w-1-3 {
      width: 33.333333%;
    }
  </style>
</html>
